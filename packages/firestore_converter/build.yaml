targets:
  $default:
    builders:
      firestore_converter:
        enabled: true
        generate_for:
          - lib/*.dart
        options:
          ignore_for_file:
            - "type=lint"

builders:
  firestore_converter:
    import: "package:firestore_converter/firestore_converter.dart"
    builder_factories: ["firestoreConverterGeneratorFactory"]
    build_extensions:
      .dart: [.firestore_converter.dart]
    auto_apply: dependents
    build_to: source
